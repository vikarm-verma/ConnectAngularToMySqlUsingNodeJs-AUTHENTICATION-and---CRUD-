<body>
  <div class="container">
    <div class="form-group">

      <h1>Register Yourself</h1>
      <form #data="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" name="emailBox" [(ngModel)]="user_name" #uEmail="ngModel" required />
          <span class="help-block" *ngIf="!uEmail.valid && uEmail.touched">please enter valid email!</span>
        </div>
        <br />

        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" name="passwordBox" [(ngModel)]="password" required />
        </div>
        <br />

        <div class="form-group">

          <label>RePassword</label>
          <input class="form-control" type="password" name="rePasswordBox" [(ngModel)]="repassword" required />
        </div>
        <br />
        <button type="submit" class="btn btn-primary" (click)="addUser()" [disabled]=!data.valid>Register</button>
        <button type="cancel" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>


</body>
